# language: yaml
name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [23]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          cache: maven

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Trabalhar na subpasta horas_estagio onde est√° o pom.xml e o mvnw
      - name: Grant execute permission for mvnw
        working-directory: ./horas_estagio
        run: chmod +x ./mvnw

      - name: Build (compile + tests)
        working-directory: ./horas_estagio
        run: ./mvnw -B -V clean verify

      - name: Package artifact (skip tests)
        working-directory: ./horas_estagio
        run: ./mvnw -B -DskipTests clean package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: horas_estagio/target/*.jar

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Build and push Docker image (optional)
        if: env.DOCKER_PUBLISH == 'true'
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          docker build -t $DOCKERHUB_USER/registro-horas:${{ github.sha }} horas_estagio/
          echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USER --password-stdin
          docker push $DOCKERHUB_USER/registro-horas:${{ github.sha }}
